<html>
    <head>
        <title>
           Calculator
        </title>

        <link rel="stylesheet" type="text/css" href="calculator.css">
    </head>
    <body>
        <div id="calci">
            <div id="heading"><h1>Calculator</h1></div>
           <div id="display" class="size"><p id="disp"></p></div>
           <button value="A/C" id="clear" class="size side button">A/C</button>
           <button value="+/-" id="sign" class="size side button">+/-</button>
           <button value="%" id="mod" class="size side button">%</button>
           <button value="/" id="divide" class="size side button">/</button>
           <button value="7" id="seven" class="size mid button">7</button>
           <button value="8" id="eight" class="size mid button">8</button>
           <button value="9" id="nine" class="size mid button">9</button>
           <button value="*" id="multiply" class="size side button">*</button>
           <button value="4" id="four" class="size mid button">4</button>
           <button value="5" id="five" class="size mid button">5</button>
           <button value="6" id="six" class="size mid button">6</button>
           <button value="-" id="minus" class="size side button">-</button>
           <button value="1" id="one" class="size mid button">1</button>
           <button value="2" id="two" class="size mid button">2</button>
           <button value="3" id="three" class="size mid button">3</button>
           <button value="+ " id="plus" class="size side button">+</button>
           <button value="0" id="zero" class="size mid button">0</button>
           <button value="." id="period" class="size mid button">.</button>
           <button value="=" id="equals" class="size side button">=</button>
        </div>
        
        <script type="text/javascript" src="calculator.js">
        </script>
    </body>
</html>
